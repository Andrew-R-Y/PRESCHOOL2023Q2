<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="./style.css">
  <title>audio-player</title>
</head>
<body>
  <div class="player">
    <div class="player__header">
      <span class="material-symbols-rounded">
        expand_more
      </span>
      <span>Playing</span>
      <span class="material-symbols-rounded">
        more_horiz
      </span>
    </div>
    <div class="image-container">
      <img src="./assets/img/Neffex - Soldier.jpg" alt="Best of me song image">
    </div>
    <div class="navigation-panel">
      <span class="material-symbols-rounded active-color" id="repeat">
        repeat
      </span>
      <span class="material-symbols-rounded">
        skip_previous
      </span>
      <span class="material-symbols-rounded">
        play_arrow
      </span>
      <span class="material-symbols-rounded">
        skip_next
      </span>
      <span class="material-symbols-rounded" id="shuffle">
        shuffle
      </span>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
