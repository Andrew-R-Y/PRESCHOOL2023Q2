<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="./favico/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favico/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favico/favicon-16x16.png">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="./style.css">
  <title>audio-player</title>
</head>
<body>
  <div class="player">
    <div class="player__header">
      <span class="material-symbols-rounded">
        expand_more
      </span>
      <span id="playing">Playing</span>
      <span class="material-symbols-rounded">
        more_horiz
      </span>
    </div>
    <div class="image-container">
      <img src="./assets/img/Neffex - Soldier.jpg" alt="Best of me song image">
    </div>
    <p class="song-name">Soldier</p>
    <p class="artist-name">Neffex</p>
    <div class="track-line">
      <div class="current-line">
        <span></span>
      </div>
    </div>
    <div class="time">
      <span id="current-time">0:00</span>
      <span id="total-time">3:20</span>
    </div>
    <div class="navigation-panel">
      <span class="material-symbols-rounded active-color" id="repeat">
        repeat
      </span>
      <span class="material-symbols-rounded">
        skip_previous
      </span>
      <span class="material-symbols-rounded" id="play-button">
        play_arrow
      </span>
      <span class="material-symbols-rounded">
        skip_next
      </span>
      <span class="material-symbols-rounded" id="shuffle">
        shuffle
      </span>
    </div>
  </div>
  <audio src="./assets/audio/NEFFEX_-_Best_of_Me.mp3" id="audio"></audio>
  <script src="./js/playlist.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
