<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="svg" sizes="16x16" href="./img/camera.svg">
    <link rel="stylesheet" href="./css/style.css">
    <title>Image gallery</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-content">
                <p class="api">Unsplash API</p>
                <form action="#!" class="form">
                    <input type="search" class="input" placeholder="Search for images.." autofocus="true" maxlength="30"
                        minlength="2" autocomplete="off">
                    <button class="button" type="submit"><img src="./img/search-icon_32x32.png" alt=""
                            class="search-image"></button>
                </form>
            </div>
        </header>
        <main class="main"></main>
        <footer class="footer">
            <div class="footer-content">
                <a href="https://rs.school/js-stage0/" class="rs-link" target="_blank">
                    <img src="./img/rs_school-og.png" alt="rs-logo" class="rs-logo">
                </a>
                <p class="year">2023</p>
                <a href="https://github.com/andrew-r-y/" class="github-link" target="_blank">
                    <img src="./img/github-logo.png" alt="github logo" class="github-logo">
                </a>
            </div>
        </footer>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
